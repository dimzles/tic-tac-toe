<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./javascript.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="header">Tic-Tac-Toe</div>
    <div class="text">Player X's turn</div>
    <div class="container">
        <div id="game-board">
            <div class="card" id="card" data-index="0"></div>
            <div class="card" id="card" data-index="1"></div>
            <div class="card" id="card" data-index="2"></div>
            <div class="card" id="card" data-index="3"></div>
            <div class="card" id="card" data-index="4"></div>
            <div class="card" id="card" data-index="5"></div>
            <div class="card" id="card" data-index="6"></div>
            <div class="card" id="card" data-index="7"></div>
            <div class="card" id="card" data-index="8"></div>
        </div>
    </div>
    <div class="reset">
        <button class="resetBtn">Reset</button>
    </div>
</body>
</html>
